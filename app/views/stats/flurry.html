<div class="l-content">
	<h1 id="page-title">{{pageName}}</h1>	
	<ul class="m-metrics-nav">
		<li class="m-metrics-nav-item" ng-repeat="metric in metrics">
			<input id="{{metric.value}}" type="checkbox" ng-model="metric.checked" ng-true-value="true" ng-false-value="false"/>
			<label for="{{metric.value}}">{{metric.name}}</label>
		</li>		
	</ul>
    
	<!-- http://angular-ui.github.io/bootstrap/#/datepicker -->
	<div class="m-date-picker">
		From: <input type="text" datepicker-popup="{{format}}" ng-model="dateFrom" is-open="openedFrom" max="dateTo" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
		<button ng-click="openFromDropDown($event)">Show</button>
	</div>

	<div class="m-date-picker">
		To: <input type="text" datepicker-popup="{{format}}" ng-model="dateTo" is-open="openedTo" min="dateFrom" max="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
		<button ng-click="openToDropDown($event)">Show</button>
	</div>	

	<button class="m-button" ng-click="getGraph((metrics | filter: {checked : 'true'}), (dateFrom | date:'yyyy-MM-dd'), (dateTo | date:'yyyy-MM-dd'))">Load graph</button>
	
<!-- 	<flurry-chart flurryFrom="2013-12-11" flurryTo="2014-01-10" flurryMetrics="ActiveUsers,ActiveUsersByWeek" flurryType="line"></flurry-chart>
 -->
	<flurry-chart flurryFrom="{{graph.from}}" flurryTo="{{graph.to}}" flurryMetrics="{{graph.metrics}}" flurryType="line"></flurry-chart>

</div>
<!-- /.l-content -->
