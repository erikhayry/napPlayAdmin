	<app-nav></app-nav>
</div>

<div class="l-content">
	<h1 id="page-title">{{pageName}}</h1>
	<h2 id="page-status">{{status}}<h2>
	<ul>
		<li ng-repeat="notification in notifications">
			<ul>
				<li>{{notification.created_at}}</li>
				<li>{{notification.id}}</li>
				<li>{{notification.description}}</li>
			</ul>
		</li>
	</ul>
</div>
